<div *ngIf="started==false" class="row mt-5" style="height: 800px;">
  <div class="col-md-4 col-xs-4 col-sm-4"></div>
  <div class="col-md-4 col-xs-4 col-sm-4" style="margin-top:20%;">
    House Number:
    <input type="number" class="form-control col-md-10" placeholder="House number" [(ngModel)]="houseNo">
   <div align='center' class="mt-5">
     <button class="btn btn-success rounded-pill shadow " (click)="startquiz()">Start Quiz</button>
   </div> 
  </div>
  <div class="col-md-4 col-xs-4 col-sm-4"></div>
</div>
<section class="container" style="margin-top: 15%;">
  <div *ngIf="started==true" style="height: 800px;">

    <div class="card col-xl-10 col-lg-10 col-md-10 col-xs-10 col-sm-10 ml-auto mr-auto" style="margin: 5%; margin-top: 10%;">
    <h2 class="text-danger mb-3 mt-3 font-weight-bold"><span class="ml-1 mr-1 text-primary">{{Question.sort_order}} .</span> {{Question.question}}</h2>
    
    <div class="row overflow-auto">
      <div class="form-check" class="col-md-6 col-xs-6 col-sm-6 overflow-auto mt-auto mb-auto pl-5 pt-3 mt-5 mb-5"  *ngFor="let item of Question.options" >
        <label class="form-check-label text-primary">
          <input type="radio" class="form-check-input" name="optradio" (click)="setVal(item.option)"> {{item.option}}
        </label>
      </div>
    </div>
    <div class="row mt-4 mb-4">
      <div *ngIf="finishButton==true" class="col-md-4 col-xs-4 col-sm-4 ml-auto mr-auto">
        <button class="btn btn-primary rounded-pill ml-auto mr-auto" (click)="finish()">Finished</button>
      </div>
      <div *ngIf="finishButton==false" class="col-md-4 col-xs-4 col-sm-4 ml-auto mr-auto">
        <button class="btn btn-success rounded-pill ml-auto mr-auto" (click)="nextQ()">Next</button>
      </div>
    </div>
  </div>
</div>
</section>
