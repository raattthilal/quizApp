
<div class="search-div">
  
  <nav aria-label="breadcrumb" style="margin-left: 1%;">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/questions']">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Questions</li>
    </ol>
  </nav>
  <button mat-raised-button [routerLink]="['/questions/create']" routerLinkActive="router-link-active" class="btn-success shadow rounded-pill mb-2 mt-2" >
    <mat-icon>add</mat-icon>Create Question
  </button>
  <mat-form-field class="search-form-field" floatLabel="never">
    <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
    <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

</div>

<div class="main-content"  style="margin-top: 0%;">
  <div class="container-fluid" style="margin-top: 1%;">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-success">
                      <h4 class="card-title font-weight-bold"> Questions</h4>
                    
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                       
                          <table class="table">
                            
                              <mat-table [dataSource]="SettingData"  class="mat-elevation-z8"  matSort>
                                <ng-container matColumnDef="quizNo">
                                  <mat-header-cell *matHeaderCellDef  mat-sort-header  >Quiz Round</mat-header-cell>
                                  <mat-cell *matCellDef="let element">{{element.quizNo}}</mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="month">
                                  <mat-header-cell *matHeaderCellDef  mat-sort-header  >Month</mat-header-cell>
                                  <mat-cell *matCellDef="let element">{{element.month}}</mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="sort_order">
                                  <mat-header-cell *matHeaderCellDef  mat-sort-header  >Sort Order</mat-header-cell>
                                  <mat-cell *matCellDef="let element">{{element.sort_order}}</mat-cell>
                                </ng-container>
            
                                <ng-container matColumnDef="question">
                                  <mat-header-cell *matHeaderCellDef  mat-sort-header  >Question</mat-header-cell>
                                  <mat-cell *matCellDef="let element">{{element.question}}</mat-cell>
                                </ng-container> 
                                <ng-container matColumnDef="point">
                                  <mat-header-cell *matHeaderCellDef  mat-sort-header  >Points</mat-header-cell>
                                  <mat-cell *matCellDef="let element">{{element.point}}</mat-cell>
                                </ng-container> 
                          
                                
                                 <ng-container matColumnDef="answer">
                                  <mat-header-cell *matHeaderCellDef mat-sort-header >Answer</mat-header-cell>
                                  <mat-cell *matCellDef="let element">{{element.answer}}</mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="actions">
                                  <mat-header-cell *matHeaderCellDef></mat-header-cell>
                                  <mat-cell *matCellDef="let row">
                                    <button mat-icon-button (click)="view_ward(row.id)" ><mat-icon>visibility</mat-icon></button>

                                    <button mat-icon-button (click)="editward(row.id)" ><mat-icon>launch</mat-icon></button>
                                    <button mat-icon-button color="warn" (click)=Delete(row.id) ><mat-icon>delete_outline</mat-icon></button>
                                  </mat-cell>
                                </ng-container>
                          
                                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                              </mat-table>
                              <mat-paginator [length]="length" [pageSize]="10"
                                [pageSizeOptions]="[5,10,15,25,50]"  (page)="onPaginate($event)">
                              </mat-paginator>
                          


                          </table>
                      </div>
                  </div>
              </div>
          </div>
          
              
          
      </div>
  </div>
</div>
