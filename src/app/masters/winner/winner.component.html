<section class="container" style="margin-top: 1%;">

  <div *ngIf="isdata==true" style="height: 800px;">
    <div class="shadow col-md-7 ml-auto mr-auto mt-auto mb-auto">
      <h1 class="text-success mt-5">
        Winners..! 
      </h1>
      <hr>
      <div class="card col-md-12 ml-auto mr-auto mt-2 mb-2" *ngFor="let item of Winners ; index as i">
        <h2 class="text-primary font-weight-bold">{{i+1}} st  Winner</h2>
        <h4 class="text-danger">House No : {{item.houseNo}}</h4><br>
        <h4 class="text-danger">Points : {{item.point}}</h4><br>
        <h4 class="text-danger">Quiz Round : {{item.quizNo}}</h4><br>
        <h4 class="text-danger">Finished at : {{getDate(item.created_at)}}</h4><br>
      </div>
    </div>
  </div>
  <div *ngIf="isdata==false" style="height: 800px;" >
    <div class="col-md-4 ml-auto mr-auto mt-auto mb-auto">
      <h1 class="text-danger">
        Winner Selection Not Completed..!
      </h1>
    </div>
  </div>
</section>
