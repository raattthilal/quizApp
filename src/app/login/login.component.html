
  
<div class="jumbotron" style="padding:1%;padding-bottom: 0%;">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 row" style="margin-top: 10%;">
      <!-- <div class="main-content"> -->
      <div class="col-md-5"  >
        <div class="card shadow" style="margin-right: -1%;" align="center">
          <img class="img-responsive"  height="300px" src="../../assets/img/suchlogo.png" />
        </div>
      </div>
      <div class="card col-md-6 shadow">
   
          <div class="card-body ">
              
            <form #userForm= "ngForm" (ngSubmit)="userForm.valid && onsubmit()" >
                <div class="col-md-10" style="margin-top: 2%;margin-left: 7%;">
                     <label class="text-primary">User Name :</label>
                     <input name="district" required #district ="ngModel"  required type="text" class="form-control" placeholder="Enter Username" [(ngModel)]="data.username">
                     <span  *ngIf="userForm.submitted && district.errors?.required">Username Required...</span>
                    </div>

              <div class="col-md-10" style="margin-top: 2%;margin-left: 7%;">
                <label class="text-primary">Password :</label>
                <input name="dis" required #dis ="ngModel" required minlength="3" type="password" class="form-control" placeholder="Enter Password" [(ngModel)]="data.password">
                <span *ngIf="userForm.submitted && dis.errors?.required">Password Required...</span>
              </div>
<div align="center" style="margin-top: 2%;">
  <button  class="btn btn-danger btn-round" (click) = login()>Login</button>
</div>
</form>
     
        <div style="margin-left: 10%;">
           <p id="msg" style="color: red"></p>
       </div>

      <div style="margin-left: 2%; ">
        <a style="color: blue;"[routerLink]="['/forget-password']">Forgot Password.!!</a>
      </div>

     


              
          </div>
      </div>
      <!-- </div> -->
  </div>
  <div class="col-md-2"></div>
  </div>
 
    
</div>


<app-footer></app-footer>
